<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Task</title>

</head>

<body>

  <div class="chat">
    <div class="chat__body">
      <div class="chat__content">
        <div class="chat__buttons">
          <a href="#popupSetting" id="setting">Setting</a>
          <a href="#popupAutorisation" id="autorisation">Sign in</a>
        </div>
        <div class="chat__massenges">

          <template id="template">
            <div class="massege__content">
              <div id="name"></div>
              <div id="textMassege"></div>
              <div id="date"></div>
            </div>
          </template>

        </div>
        <form id="formMassege" onsubmit="return false">
          <input id="inputMassege" type="text" placeholder="massenge...">
          <button type="submit" id="submitMassege">-></button>
        </form>
      </div>
    </div>
  </div>

  <div id="popupSetting" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <div class="popup__header">
          <div class="popup__title">Setting</div>
          <a href="#" class="popup__close">X</a>
        </div>
        <p class="popup__label">Name in chat</p>
        <!-- onsubmit="return false" -->
        <form id="formName" action="">
          <input id="inputName" type="text">
          <button type="submit" id="submitName">-></button>
        </form>
      </div>
    </div>
  </div>
  <div id="popupAutorisation" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <div class="popup__header">
          <div class="popup__title">Autorisation</div>
          <a href="#popupConfirm" class="popup__close">X</a>
        </div>
        <p class="popup__label">Mail:</p>
        <form id="formMail" action="">
          <input id="inputMail" type="text">
          <button type="submit" id="submitMail">-></button>
        </form>
      </div>
    </div>
  </div>
  <div id="popupConfirm" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <div class="popup__header">
          <div class="popup__title">Confirm</div>
          <a href="#" class="popup__close">X</a>
        </div>
        <p class="popup__label">Code:</p>
        <form action="" id="formConfirm">
          <input id="inputCode" type="text">
          <button type="submit" id="submitCode">-></button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
</body>

</html>
